{% extends 'Transport/base.html'%}
<html>
    {% load staticfiles %}
    <!--load static files-->
    
     {%block mapid%}
     <title>Drivers</title>
      <h1 class="page-header"></h1>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Drivers
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Vehicle</th>
                                        <th>Vehicle no</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    {%for driver in users%}
                                    <tr class="odd gradeC">
                                                
                                        <td>{{driver.Driver_name}}</td>
                                        <td>{{driver.phone}}</td>
                                        <td><a href="/Transport/vehicle_details/{{driver.vehicle_name}}">{{driver.vehicle_name}}</a></td>
                                        <!-- <td>{{driver.vehicle_name}}</td> -->
                                        <td>{{driver.vehicle}}</td>
                                    </tr>
                                    {%endfor%}
                                    
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>

                    </div>
                    </div>
    {%endblock%}

{%block drivertable%}

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

{%endblock%}

</html>
