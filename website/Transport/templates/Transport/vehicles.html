
{%extends 'Transport/base.html'%}
<html lang="en">

{% load staticfiles %}<!--load static files-->
{%block mapid%}
<title>Vehicles</title>
            <h1 class="page-header"></h1>

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Vehicles
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            
                                <thead>
                                    <tr>
                                        <th>Vehicle name</th>
                                        <th>Vehicle Number</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%for vehi in vehicles%}
                                    <tr class="odd gradeX">
                                        <td><a href="/Transport/vehicle_details/{{vehi.vehicle_name}}">{{vehi.vehicle_name}}</a></td>
                                        <td>{{vehi.vehicle}}</td>
                                    </tr>
                                    {%endfor%}
                                    
                                </tbody>
                            </table>
                            <!-- /.table-responsive -->
                            
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>

            {%endblock%}
{%block drivertable%}            

    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>

{%endblock%}



</html>
